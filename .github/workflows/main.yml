name: Artifact
on:
  push:
    branches:
      - main
      - 'feature/*'
  pull_request:
    types: [opened, closed, edited]
    branches:
      - 'main'
      - 'feature/*'
  workflow_dispatch:

jobs:
  LintTestJob:
    runs-on: ubuntu-latest
    steps:
      - name: Get the code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Install nodeJS
        uses: actions/setup-node@v4
        with:
          node-version: '18'
      - name: Install Dependencies
        run: npm ci
      - name: Dependencies cache
        uses: actions/cache@v4
        with:
          path: ~/.npm
          key: ${{ runner.os }}-dep-cache-${{ hashFiles('**/package.json') }}
      - name: Perform Lint test
        run: npm run lint
      - name: Perform test
        run: npm run test

  BuildJob:
    runs-on: ubuntu-latest
    needs: LintTestJob
    steps:
      - name: Get the code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Install nodeJS
        uses: actions/setup-node@v4
        with:
          node-version: '18'
      - name: Cache the dependency
        uses: actions/cache@v4
        with:
          path: ~/.npm
          key: ${{ runner.os }}-dep-cache-${{ hashFiles('**/package.json') }}
      - name: Install Dependencies
        run: npm ci
      - name: Perform Build
        run: npm run build
      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dist-files
          path: dist/

  DeployJob:
    runs-on: ubuntu-latest
    needs: BuildJob
    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v3
        with:
          name: dist-files
      - name: 'Deploy to Azure Web App'
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v2
        with:
          app-name: 'githubactions1804'
          slot-name: 'Production'
          package: .
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE_225E83C468EC4CD8B35486AAC3AA478F }}
